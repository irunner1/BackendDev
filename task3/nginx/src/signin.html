<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="../css/style.css" type="text/css" />
</head>

<body>
  <script>
    function login() {
      const inputs = document.querySelectorAll('input')
      window.location.href = `../dynamic/_signin.php?name=${inputs[0].value}&password=${inputs[1].value}`
    }
    function get(name) {
      if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
        return decodeURIComponent(name[1]);
    }
  </script>
  <header  class="header">
    <p class="text">Строительный магазин</p>
    <nav class="header_menu">
        <ul class="nav_links">
            <li><a href="index.html">Home</a> </li>
            <li><a href="../dynamic/catalogue.php">Store</a> </li>
            <li><a href="../dynamic/admin.php">About</a></li>
            <li><a href="../static/signin.html">Auth</a></li>
        </ul>
    </nav>
    </nav>
  </header>
  <div>
    <h1>Вход</h1>
    <input placeholder="login" type="text">
    <input placeholder="password" type="password">
    <button onclick="login()">Вход</button>
    <p id="status"></p>
    <script>
      if (get('e')) {
        document.getElementById("status").textContent = "Неверный логин или пароль";
      };
    </script>
    <br><a href="../dynamic/index.php">На главную</a>
  </div>
</body>
</html>
